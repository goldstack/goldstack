name: Branch build
run-name: Branch build by ${{ github.actor }} ğŸš€
on: [push]

jobs:
  build:
    name: 'ğŸ› ï¸ Build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/goldstack-setup

  lint:
    name: 'ğŸ–‹ï¸ Prettier and Lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/goldstack-setup
      - run: |
          yarn format-check
          yarn lint

  test:
    name: 'ğŸ” Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/goldstack-setup
      - run: |
          yarn test-ci

  audit:
    name: 'ğŸ”’ NPM Audit'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/goldstack-setup
      - run: |
          yarn npm audit --recursive --severity high
